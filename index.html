<!DOCTYPE html>
<html lang=ko>
<head>
    <meta charset=UTF-8>
    <title>Growth Space! :: Read Numbers</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://readnumbers.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Growth Space! :: Read Numbers">
    <meta property="og:description" content="Reading Numbers in English, Korean, and Chinese">
    <meta property="og:image" content="./image/growthSpace-ReadNumber.png">
    <link rel="stylesheet" type="text/css" href="./css/tell.css">
    <link rel="stylesheet" type="text/css" href="./css/tell-font.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/tell-lang.js"></script>
    <script type="text/javascript" src="./js/tell-num.js"></script>
</head>

<body class="dark-color">
    <header>
        <section class="title-image">
            <img src="" alt="Read Numbers Title" style="display: inline;">
            <div class="header-select">
                <div class="header-info">다국어 숫자읽기. 숫자를 입력하면 설명이 나옵니다. </div>
                    <div class="btngroup">
                        <button class="button lang korean" id="btn-1" value="1">한국어</button>
                        <button class="button lang english" id="btn-2" value="2">영어</button>
                        <button class="button lang japanese" id="btn-3" value="3">일본어</button>
                        <button class="button lang chinese" id="btn-4" value="4">중국어</button>
                    </div>

<!--                 <button class="btn-white">트레이닝</button>
                발음 듣기<input class="toggle" type="checkbox" /> -->
            </div>
        </section>
    </header>
    <main>
        <div id="out-number-space">
        	<section class="title-image">
         		   <img src="">
       		</section>
        	<section class="out-number">
            	<h1></h1>
            </section>
            <section class="out-read-lang1">
                <h1></h1>
            </section>
            <section class="out-read-lang2">
                <h1></h1>
            </section>
            <section class="out-read-lang3">
                <h1></h1>
            </section>
            <section class="out-read-lang4">
                <h1></h1>
            </section>
        </div>
        <section class="enter-number">
            <input type="number" step="100" data-a-dec="," class="light-color ENTER" autofocus="autofocus"
            placeholder="" id="ENTER" value="" min="0" max="9" style="ime-mode: disabled;">
        </section>
        <section class="space">
        </section>
        <section class="number-infomation light-color " style="display: none;">
            <table>
                <tbody>
                    <tr>
                        <th id="t-num">숫자</th><th id="t-c0">0갯수</th><th id="t-asia">아시아</th><th id="t-eng">영어</th>
                    </tr>
                    <tr>
                        <td>1</td><td>0</td><td id="t-1">일</td><td>zero</td>
                    </tr>
                    <tr>
                        <td>10</td><td>1</td><td id="t-10">십</td><td>ten</td>
                    </tr>
                    <tr>
                        <td>100</td><td>2</td><td id="t-100">백</td><td>one hundred</td>
                    </tr>
                    <tr>
                        <td>1,000</td><td>3</td><td id="t-1000">천</td><td>one thousand</td>
                    </tr>
                    <tr>
                        <td>10,000</td><td>4</td><td id="t-10000">만</td><td>ten thousand</td>
                    </tr>
                    <tr>
                        <td>1,000,000</td><td>6</td><td id="t-1m">백만</td><td>one million</td>
                    </tr>
                    <tr>
                        <td>100,000,000</td><td>8</td><td id="t-1hm" >일억</td><td>one hundred million</td>
                    </tr>
                    <tr>
                        <td>1,000,000,000</td><td>9</td><td id="t-1b">십억</td><td>one billion</td>
                    </tr>  
                    <tr>
                        <td>1,000,000,000,000</td><td>12</td><td id="t-1q">일조</td><td>one quadrillion</td>
                    </tr>                                                                                                     
                </tbody>
            </table>
            <br>
        </section>
        <section class="space facebook-like">
           <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_GB/all.js#xfbml=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script> 

    <div class="fb-like" 
    data-href="https://readnumbers.github.io/" 
    data-layout="standard" 
    data-action="like" 
    data-show-faces="true">
</div>
</section>
</main>
<section class="space">
</section>
<footer>
</footer>
<input type="hidden" name="enterNumber" value="">
<input type="hidden" name="tooLongToRead" value="">
<input type="hidden" id="1stLang" value="1">
<input type="hidden" id="2ndLang" value="">
<script type="text/javascript" src="./js/tell.js"></script>
</body>
</html>
