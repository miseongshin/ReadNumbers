<!DOCTYPE html>
<html lang=ko>
<meta charset=UTF-8>
<title>Growth! Read Numbers</title>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/tell.css">
    <link rel="stylesheet" type="text/css" href="./css/tell-font.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/tell-lang.js"></script>
    <script type="text/javascript" src="./js/tell-num.js"></script>
</head>

<body class="dark-color">
    <header>
        <section class="title-image">
            <img src="./image/title/number-title-header-en.png" alt="Read Numbers Title" style="height:60px;float:left;">
            <div class="header-select">
                <span>in</span>
                <select class="bg-white 1st-lang-select">
                    <option value="0" class="korean">Korean</option>
                    <option value="1" class="english">English</option>
                    <option value="2" class="japanese">Japanese</option>
                    <option value="3" class="chinese">Chinese</option>
                </select>
            </div>
            <div class="header-select">
                <span>and</span>
                <select class="bg-white 2nd-lang-select">
                    <option value="1" class="english">English</option>
                    <option value="0" class="korean">Korean</option>
                    <option value="2" class="japanese">Japanese</option>
                    <option value="3" class="chinese">Chinese</option>
                </select>
            </div>

        </section>
    </header>
    <main>
        <section class="title-image">
            <img src="./image/title/number-title-header-en.png">
        </section>
        <section class="out-number">
            <h1></h1>
        </section>
        <section class="out-read-lang1">
            <h1></h1>
        </section>
        <section class="out-read-lang2">
            <h1></h1>
        </section>
        <section class="enter-number">
            <input type="number" step="100" data-a-dec="," class="light-color ENTER" autofocus="autofocus"
            placeholder="Enter The Number." id="ENTER" value="" min="0" max="9" style="ime-mode: disabled;">
        </section>
        <section class="mobile-space">
        </section>
    </main>
    <footer>
        This site is a clone site of <a href="https://howsecureismypassword.net">HOW SECURE IS MY PASSWORD?</a>.
        <br> It was created as part of a <a href="https://github.com/CloneProject">CLONE PROJECT</a> for a studing.
        <br> Created by miseongShin in Dec 18, 2017 - Jan 18, 2018
    </footer>
    <script type="text/javascript" src="./js/tell.js"></script>
</body>

</html>
