<!DOCTYPE html>
<html lang=ko>
<meta charset=UTF-8>
<title>Tell Me This Number</title>

<head>

    <script type="text/javascript" src="./js/tell-num.js"></script>
</head>

<body class="dark-color">
    <header>
    	<section class="select-lang">
    		<article>
    			<span id="site_lang">
    				<span>
                        <select id="selectSiteLang">
                            <option id="select-site-lang">사이트 언어</option>
                            <option id="site-nation0" value="0">한국어</option>
                            <option id="site-nation0" value="1">영어</option>
                            <option id="site-nation0" value="2">일본어</option>
                            <option id="site-nation0" value="3">중국어</option>
                        </select>
                </span>
                <span id="read_lang">
                    <span id="select-read-lang">숫자 읽기 언어: </span>
                   	<img src="./image/nation/icons8-south-korea.png" class="nation-icon">
                	<img src="./image/nation/icons8-usa.png" class="nation-icon">
                	<img src="./image/nation/icons8-japan.png" class="nation-icon">
                	<img src="./image/nation/icons8-china.png" class="nation-icon">
               	</span>                
            </article>
    	</section>
        <section class="t-title">
            <h1 id="tellme-title">TELL ME THIS NUMBER</h1>
        </section> 
        <section>
             <h2 id="tellme-read">TELL ME THIS NUMBER</h2>
        </section>
    </header>
    <main>
        <section class="selected-section">
            <article class="output light-color text">
            	<div id="commaNum"></div>
                읽기 숫자.
            </article>
            <div class="space-1">
            </div>
            <article class="input text">
                <input type="number" step="100" data-a-dec="," class="light-color ENTER"  autofocus="autofocus" placeholder="Enter The number." id="ENTER" value="" min="0" max="9">
            </article>
            <div class="space-2">
            </div>
        </section>
        <section class="other-section">
            <article class="text">
                읽기 연습
            </article>
        </section>
        <section class="commentSection">
            <article>

            </article>
        </section>
        <div class="space-1">
        </div>
